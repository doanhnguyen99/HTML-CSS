<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    
 
    <div class="container header">
        <div class="row">
           <div class="col-md-4 logo">
               <a class="logo" href="#"><img src="./img/logoominext2.png" alt="Ominext"></a>
           </div>

            <div class="col-md-4"></div>   

           <div class="col-md-4">
                <div class="row logo-header">
                    <a href="#"> <i class="fas fa-user-graduate fa-3x"></i></a>
                </div>

                <div class="row logo-header">
                    <h4>Doanh Nguyễn</h4>
                </div>
           </div>

        </div>
    </div>

    <div class="container main">
        <!-- <div class="col">
            <div class="component"><a href="#">abc</a></div>
        </div> -->
        <div class="row">
            <div class="col-md-4">
                <div class="component"><a href="./user_management.html"><h3>User management</h3></a></div>
                <div class="component"><a href="./CourseManagement.html"><h3>Course management</h3></a></div>
                <div class="component"><a href="./TestManager.html"><h3>Test management</h3></a></div>
                <div class="component"><a href="./reportmangager.html"><h3>Report management</h3></a></div>
                <div class="component"><a href="./ranking.html"><h3>Ranking</h3></a></div>
            </div>

            <div class="col">
                <div class="title-ranking">
                    <p><strong>Ranking</strong></p>
                </div>

                <div class="row selection-content">
                    <div class="col-md-4">
                        <select name="bu-id" id="bu-id" class="bu-ominext">
                            <option value="bu-1">BU1</option>
                            <option value="bu-2">BU2</option>
                            <option value="bu-3">BU3</option>
                            <option value="bu-4">BU4</option>
                        </select>
                    </div>

                    <div class="col-md-4"></div>

                    <div class="col-md-4">
                        <select name="position" id="position" class="position-ominext">
                            <option value="bu-1">Dev</option>
                            <option value="bu-2">Test</option>
                            <option value="bu-3">Manager</option>
                            <option value="bu-4">PM</option>
                        </select>
                    </div>
                </div>

                <div class="row ranking-people">
                    <div class="col-md-8">
                        <input type="text item" class="input-group form-control people" placeholder="Nguyễn Hồng Doanh" autofocus>
                        <input type="text item" class="input-group form-control people" placeholder="SpiderMan">
                        <input type="text item" class="input-group form-control people" placeholder="Kawaguchi Sensei">
                        <input type="text item" class="input-group form-control people" placeholder="Yamada San">
                        <input type="text item" class="input-group form-control people" placeholder="Tawapon San">
                    </div>
                </div>

                <div class="row submit-content">
                    <div class="row">
                        <button type="button" class="btn btn-danger set-size">Submit</button>
                    </div>
                </div>

            </div>

        </div>


    </div>

    

</body>
