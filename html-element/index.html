<p>123</p>
<p>abc</p>

<script> 
    
    var list = document.getElementsByTagName('p');
    for(var i = 0; i < list.length; i++)
    {
        var textNode = document.createTextNode('Coders.Tokyo');
        var a = document.createElement('a');
        a.href = "https://coders.tokyo/blog/";
        a.appendChild(textNode);
        list[i].append(a);
        console.log(list[i]);
    }

    

</script>
